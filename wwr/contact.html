        <main>
            <div class="contact">
                <article>
                    <h1>Contact Us</h1>
                    <p>15 Cooper Circle<br>Salmon, ID 83467<br>United States</p>
                    <p>(208) 123-4567</p>
                    <p>riverrush@gmail.com</p>
                </article>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2812.055805164838!2d-113.8979196600083!3d45.18596657851062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535835915550930d%3A0x481e038315ccc271!2s15%20Cooper%20Cir%2C%20Salmon%2C%20ID%2083467!5e0!3m2!1sen!2sus!4v1729128788856!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="team">
                <h1>Meet Our Team</h1>
                <figure>
                    <img src="images/caleb.webp" alt="Josh Francis, one of the founders of River Rush, sitting in a spring">
                    <figcaption>Caleb Francis | Founder</figcaption>
                </figure>
                <figure>
                    <img src="images/josh.webp" alt="Josh Francis, one of the founders of River Rush, on a boat">
                    <figcaption>Josh Francis | Founder</figcaption>
                </figure>
                <figure>
                    <img src="images/amie.webp" alt="Amie Zohner, an employee of River Rush, holding up some gear and smiling at the camera">
                    <figcaption>Amie Zohner | Senior Guide</figcaption>
                </figure>
            </div>
            <div class="chat">
                <h1>Let's Chat!</h1>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div>
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div>
                            <label for="email">Email Address:</label>
                            <input type="text" id="email" name="email">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Message</legend>
                        <p>Select the purpose of your message:</p>
                        <div>
                            <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div><br>
                        <div>
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea>
                        </div>
                    </fieldset>
                    <div class="checkbox">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
